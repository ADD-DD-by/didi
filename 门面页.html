<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服数据大屏导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #0f1621;
            color: #e6e6e6;
            display: flex;
            min-height: 100vh;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 280px;
            background-color: #1a2332;
            padding: 20px 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .logo {
            padding: 0 20px 20px;
            border-bottom: 1px solid #2a3346;
            margin-bottom: 20px;
        }
        
        .logo h1 {
            font-size: 22px;
            color: #409EFF;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo span {
            font-size: 14px;
            color: #aab2c0;
            display: block;
            margin-top: 5px;
        }
        
        .nav-category {
            padding: 15px 20px 10px;
            color: #67c23a;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .nav-links {
            padding: 0 10px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #aab2c0;
            text-decoration: none;
            transition: all 0.3s;
            border-left: 4px solid transparent;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        
        .nav-item:hover {
            background-color: #222b3c;
            color: #409EFF;
        }
        
        .nav-item.active {
            background-color: #222b3c;
            color: #409EFF;
            border-left-color: #409EFF;
        }
        
        .nav-item i {
            margin-right: 12px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }
        
        /* 主内容区域样式 */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2a3346;
        }
        
        .dashboard-title {
            font-size: 28px;
            font-weight: bold;
            color: #409EFF;
        }
        
        .dashboard-description {
            color: #aab2c0;
            margin-top: 10px;
            max-width: 800px;
            line-height: 1.6;
        }
        
        .dashboard-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }
        
        .dashboard-card {
            background-color: #1a2332;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s;
            height: 200px;
            display: flex;
            flex-direction: column;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 20px;
            color: #aab2c0;
        }
        
        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #2a3346;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #409EFF;
        }
        
        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .card-value {
            font-size: 32px;
            font-weight: bold;
            color: #409EFF;
            margin: 10px 0;
        }
        
        .card-change {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .positive {
            color: #67c23a;
        }
        
        .negative {
            color: #f56c6c;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-box {
            background-color: #1a2332;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #409EFF;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #aab2c0;
            font-size: 14px;
        }
        
        .view-all {
            display: block;
            text-align: center;
            margin-top: 30px;
            padding: 12px;
            background-color: #2a3346;
            color: #409EFF;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        
        .view-all:hover {
            background-color: #409EFF;
            color: white;
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .dashboard-content {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 900px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 10px;
            }
            
            .nav-links {
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .nav-item {
                padding: 10px 15px;
                border-left: none;
                border-bottom: 3px solid transparent;
                white-space: nowrap;
                margin-bottom: 0;
            }
            
            .nav-item.active {
                border-left-color: transparent;
                border-bottom-color: #409EFF;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="logo">
            <h1><i class="fas fa-chart-line"></i> 客服数据大屏</h1>
            <span>全方位监控客服表现</span>
        </div>
        
        <div class="nav-category">客诉量监控</div>
        <div class="nav-links">
            <a href="客诉量.html" class="nav-item">
                <i class="fas fa-exclamation-circle"></i>
                <span>客诉量监控</span>
            </a>
        </div>
        
        <div class="nav-category">服务效率监控</div>
        <div class="nav-links">
            <a href="超期率.html" class="nav-item">
                <i class="fas fa-clock"></i>
                <span>超期率</span>
            </a>
            <a href="发送次数.html" class="nav-item">
                <i class="fas fa-paper-plane"></i>
                <span>发送次数</span>
            </a>
            <a href="审核时效.html" class="nav-item">
                <i class="fas fa-tasks"></i>
                <span>审核时效</span>
            </a>
            <a href="接听率.html" class="nav-item">
                <i class="fas fa-phone"></i>
                <span>接听率</span>
            </a>
        </div>
        
        <div class="nav-category">服务质量监控</div>
        <div class="nav-links">
            <a href="质检通过率.html" class="nav-item">
                <i class="fas fa-check-circle"></i>
                <span>质检通过率</span>
            </a>
            <a href="满意度.html" class="nav-item active">
                <i class="fas fa-smile"></i>
                <span>满意度</span>
            </a>
        </div>
    </div>
    
    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="dashboard-header">
            <div>
                <h1 class="dashboard-title">客服数据总览</h1>
                <p class="dashboard-description">实时监控各业务线客服表现，包含客诉量、服务效率和服务质量等关键指标，帮助管理者快速发现问题并优化服务流程。</p>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-label">今日客诉量</div>
                <div class="stat-value">42</div>
                <div class="card-change negative">↑8% 较昨日</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">平均满意度</div>
                <div class="stat-value">92.6%</div>
                <div class="card-change positive">↑2.3% 较上周</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">平均接听率</div>
                <div class="stat-value">88.4%</div>
                <div class="card-change negative">↓1.5% 较上周</div>
            </div>
        </div>
        
        <div class="dashboard-content">
            <div class="dashboard-card">
                <div class="card-header">
                    <h2 class="card-title">客诉量监控</h2>
                    <div class="card-icon">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-value">42</div>
                    <div class="card-change negative">↑8% 较昨日</div>
                </div>
            </div>
            
            <div class="dashboard-card">
                <div class="card-header">
                    <h2 class="card-title">满意度</h2>
                    <div class="card-icon">
                        <i class="fas fa-smile"></i>
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-value">92.6%</div>
                    <div class="card-change positive">↑2.3% 较上周</div>
                </div>
            </div>
            
            <div class="dashboard-card">
                <div class="card-header">
                    <h2 class="card-title">质检通过率</h2>
                    <div class="card-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-value">95.2%</div>
                    <div class="card-change positive">↑1.8% 较上周</div>
                </div>
            </div>
            
            <div class="dashboard-card">
                <div class="card-header">
                    <h2 class="card-title">接听率</h2>
                    <div class="card-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-value">88.4%</div>
                    <div class="card-change negative">↓1.5% 较上周</div>
                </div>
            </div>
        </div>
        
        <a href="#" class="view-all">查看全部数据看板</a>
    </div>

    <script>
        // 为导航项添加点击事件
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                if(this.getAttribute('href') === '#') {
                    e.preventDefault();
                }
                
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                
                this.classList.add('active');
                
                // 在实际应用中，这里会加载对应的页面内容
                // 本例中只做导航样式切换
                if(this.querySelector('span').textContent !== '总览') {
                    document.querySelector('.dashboard-title').textContent = this.querySelector('span').textContent + '看板';
                } else {
                    document.querySelector('.dashboard-title').textContent = '客服数据总览';
                }
            });
        });
        
        // 模拟数据更新
        function updateStats() {
            document.querySelectorAll('.stat-value').forEach(stat => {
                const randomChange = Math.random() > 0.5 ? 1 : -1;
                const changeAmount = (Math.random() * 5).toFixed(1);
                const currentValue = parseFloat(stat.textContent.replace('%', '').replace('h', ''));
                
                let newValue;
                if(stat.textContent.includes('%')) {
                    newValue = (currentValue + randomChange * changeAmount).toFixed(1) + '%';
                } else if(stat.textContent.includes('h')) {
                    newValue = (currentValue + randomChange * changeAmount * 0.1).toFixed(1) + 'h';
                } else {
                    newValue = Math.floor(currentValue + randomChange * changeAmount * 10);
                }
                
                stat.textContent = newValue;
                
                // 更新变化指示器
                const changeElement = stat.nextElementSibling;
                if(changeElement && changeElement.classList.contains('card-change')) {
                    if(randomChange > 0) {
                        changeElement.innerHTML = `<span class="positive">↑${changeAmount}% 较上周</span>`;
                    } else {
                        changeElement.innerHTML = `<span class="negative">↓${changeAmount}% 较上周</span>`;
                    }
                }
            });
        }
        
        // 每30秒更新一次数据
        setInterval(updateStats, 30000);
    </script>
</body>
</html>
